    <script id="loginTemplate" type="text/x-handlebars-template">
        <div class="container">
        <div class="weego_login">
            <form class="form-signin">
                <div class="alert alert-error valid_wrong class_of_alert">
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    用户名或者密码不能为空!!!
                </div>
                <div class="alert alert-error login_wrong class_of_alert">
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    用户名或者密码错误!!!
                </div>
                <h2 class="form-signin-heading">登录</h2>
                <fieldset>
                    <div class="control-group">
                        <input class="input-medium focused" id="username" name="username" type="text" placeholder="账号">
                    </div>
                    <div class="control-group">
                        <input class="input-medium focused" id="password" name="password" type="password" placeholder="密码">
                    </div>
                    <div class="control-group">
                        <button class="btn btn-primary" type="button" id="login">登录</button>
                        <button  type="button" id="cancel">取消</button>
                    </div>
                </fieldset>
            </form>
        </div>
     </div>
    </script>

    <script id="manageImageView" type="text/x-handlebars-template">
        <div class="modal-header">

        <div class="modal-body">

                    <form id="uploadForm" action="/postimage" method="post" enctype="multipart/form-data">

                        <input type="hidden" id="_type">

        </div>

    <script id="hotel-list-view" type="text/x-handlebars-template">

    <script id="hotel-list-item-view" type="text/x-handlebars-template">

    <script id="cityView" type="text/x-handlebars-template">
        <td>{{countryname}}</td>
        <td>{{cityname}}</td>
        <td>{{cityname_en}}</td>
        <td>{{latitude}},{{longitude}}</td>
        <td>{{recommand_day}}</td>
        <td>{{hot_flag}}</td>
        <td>{{show_flag}}</td>
        {{#ifCond user.type "-1"}} 
            <td></td>
            <td></td>
            <td><button data-value="{{_id}}" class="modify">查看</button></td>
            <td></td>
        {{else}}
            {{#if imgFlag}}
            <td><button data-value="{{_id}}" class="upload">添加图片</button></td>
            {{else}}
            <td><button data-value="{{_id}}" class="upload">上传图片</button></td>
            {{/if}}
            {{#if img_background_Flag}}
            <td><button data-value="{{_id}}" class="upload_background_img">添加城市背景大图</button></td>
            {{else}}
            <td><button data-value="{{_id}}" class="upload_background_img">上传城市背景大图</button></td>
            {{/if}}
            <td><button data-value="{{_id}}" class="modify">修改</button></td>
            <td><button data-value="{{_id}}" class="delete">删除</button></td>
        {{/ifCond}}
        <td>
        <a href="/index.html#attractions/1/q_{{cityname}}/q_">景点</a>&nbsp;
        <!--<a href="/index.html#lifes/1/1/q_{{cityname}}/q_">生活</a>&nbsp;-->
        <a href="/index.html#lifes/1/1/q_{{cityname}}/q_">餐馆</a>&nbsp;
        <a href="/index.html#lifes/1/2/q_{{cityname}}/q_">购物</a>&nbsp;

        </td>
    </script>

    <script id="city_preview" type="text/x-handlebars-template">
        <ol class="breadcrumb">
          <li><a href="#allCountries">所有国家</a></li>
          <li>></li>
          <li><a href="#allCountries/{{city.countryname}}">{{city.countryname}}</a></li>
          <li>></li>
          <li class="active">{{city.cityname}}</li>
        </ol>
        <div class="citypreview_model">
            <dl class="dl-horizontal">
                <dt>图片</dt>
                <dd class="cityimages">
                {{#each city.image}}
                <img src="http://weegotest.b0.upaiyun.com/city/imgsizeC2/{{this}}">
                {{/each}}
                </dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>城市背景图片</dt>
                <dd class="citybgimages">
                {{#each city.backgroundimage}}
                <img src="http://weegotest.b0.upaiyun.com/city/imgsizeC1/{{this}}">
                {{/each}}
                </dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>城市名(拼音)</dt>
              <dd>{{city.cityname_py}}</dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>一句话简介</dt>
              <dd><pre>{{city.short_introduce}}</pre></dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>Attractions Overview</dt>
              <dd><pre>{{city.attraction_overview}}</pre></dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>Restaurants Overview</dt>
              <dd><pre>{{city.restaurant_overview}}</pre></dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>Shoppings Overview</dt>
              <dd><pre>{{city.shopping_overview}}</pre></dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>简介</dt>
              {{#each city.introduce}}
              <dd><pre>{{this.intrItemContent}}</pre></dd>
              {{/each}}
            </dl>
            <dl class="dl-horizontal">
              <dt>小贴士</dt>
              {{#each city.tips}}
              <dd><h6>{{this.tipItemTitle}}</h6><pre>{{this.tipItemContent}}</pre></dd>
              {{/each}}
            </dl>
            <dl class="dl-horizontal">
              <dt>交通信息</dt>
              {{#each city.traffic}}
              <dd><h6>{{this.traItemTitle}}</h6><pre>{{this.traItemContent}}</pre></dd>
              {{/each}}
            </dl>
            <dl class="dl-horizontal">
              <dt>推荐天数</dt>
              <dd>{{city.recommand_day}}</dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>推荐强度</dt>
              <dd>{{city.recommand_intensity}}</dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>热门城市</dt>
              <dd>{{city.hot_flag}}</dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>是否显示</dt>
              <dd>{{city.show_flag}}</dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>纬度</dt>
              <dd>{{city.latitude}}</dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>经度</dt>
              <dd>{{city.longitude}}</dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>城市WeoId</dt>
              <dd>{{city.weoid}}</dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>主标签</dt>
              <dd>{{city.masterLabel}}</dd>
            </dl>
           {{#if city.subLabel}}
            <dl class="dl-horizontal">
              <dt>标签</dt>
                {{#each city.subLabel}}
                <dd>{{this}}</dd>
                {{/each}}
            </dl>
           {{/if}}

            
        </div>
        <div class="edithistory">
            <div class="highlight">
                <h5>{{city.cityname}}</h5>
                <dl class="dl-horizontal">
                    <dt><a href="#allCountries/{{city.countryname}}/{{city.cityname}}/attractions">景点数</a></dt>
                    <dd>{{attractionscount}}</dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt><a href="#allCountries/{{city.countryname}}/{{city.cityname}}/restaurants">餐馆数</a></dt>
                    <dd>{{restaurantscount}}</dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt><a href="#allCountries/{{city.countryname}}/{{city.cityname}}/shopareas">购物区域</a></dt>
                    <dd>{{shopareacount}}</dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt><a href="#allCountries/{{city.countryname}}/{{city.cityname}}/shoppings">购物数</a></dt>
                    <dd>{{shoppingscount}}</dd>
                </dl>
            </div>
            <div class="bs-example">
                <dl class="dl-horizontal">
                    <dt>编辑</dt>
                    {{#ifCond audits.status '0'}}
                        <dd><a id="editorname">{{currentuser}}</a></dd>
                        {{else}}
                        <dd><a id="editorname">{{audits.editorname}}</a></dd>
                    {{/ifCond}}
                </dl>
                <dl class="dl-horizontal">
                    <dt>审核人</dt>
                    <dd>
                    {{#if audits.auditorname}}
                        {{audits.auditorname}}
                    {{else}}
                        <select id="auditorname">
                            {{#each edituser}}
                            <option value = ''>{{this.username}}</option>
                            {{/each}}
                        </select>
                    </dd>
                    {{/if}}
                </dl>
                <dl class="dl-horizontal">
                    <dt>审核建议</dt>
                    {{#ifCond currentuser audits.auditorname}}
                    <dd><textarea id="auditcomment"></textarea></dd>
                    {{else}}
                    <dd>{{audits.auditcomment}}</dd>
                    {{/ifCond}}
                </dl>
            </div>
            <div class="highlight">
                <dl class="dl-horizontal">
                    <dt>审核标准</dt>
                    <dd>审核的标准</dd>
                </dl>
            </div>
            <div class="highlight">
            {{#ifCond  currentuser audits.auditorname}}
                    <button type="button" class="btn btn-success" id="citypass">通过</button>
                    <button type="button" class="btn btn-danger" id="cityunpass">未通过</button>
                {{else}}
                    {{#ifCond audits.status '-1'}}
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" id="submitaudit" disabled="disabled">审核未通过</button>
                    <button type="button" class="btn btn-default" id="modify">编辑</button>
                    {{/ifCond}}

                    {{#ifCond audits.status '2'}}
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" id="submitaudit" disabled="disabled">审核通过</button>
                    <button type="button" class="btn btn-default" id="modify">编辑</button>
                    {{/ifCond}}

                    {{#ifCond audits.status '1'}}
                    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" id="submitaudit" disabled="disabled">审核中</button>
                    {{/ifCond}}
                    {{#ifCond audits.status '0'}}
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="submitaudit">提交审核</button>
                    <button type="button" class="btn btn-default" id="modify">编辑</button>
                    {{/ifCond}}
            {{/ifCond}}
            <a href="#allCountries/{{city.countryname}}" class="btn btn-primary">返回</a>
            </div>

            <div class="bs-example">
                <dl class="dl-horizontal">
                    <dt>编辑</dt>
                    {{#ifCond audits.status '0'}}
                        <dd><a id="editorname">{{currentuser}}</a></dd>
                        {{else}}
                        <dd><a id="editorname">{{audits.editorname}}</a></dd>
                    {{/ifCond}}
                </dl>
                <dl class="dl-horizontal">
                    <dt>审核人</dt>
                    <dd>
                    {{#if audits.auditorname}}
                        {{audits.auditorname}}
                    {{else}}
                        <select id="auditorname">
                            {{#each edituser}}
                            <option value = ''>{{this.username}}</option>
                            {{/each}}
                        </select>
                    </dd>
                    {{/if}}
                </dl>
                <dl class="dl-horizontal">
                    <dt>审核建议</dt>
                    {{#ifCond currentuser audits.auditorname}}
                    <dd><textarea id="auditcomment"></textarea></dd>
                    {{else}}
                    <dd>{{audits.auditcomment}}</dd>
                    {{/ifCond}}
                </dl>
            </div>
            <div class="highlight">
                <dl class="dl-horizontal">
                    <dt>审核标准</dt>
                    <dd>审核的标准</dd>
                </dl>
            </div>
            <div class="highlight">
            {{#ifCond  currentuser audits.auditorname}}
                    <button type="button" class="btn btn-success" id="citypass">通过</button>
                    <button type="button" class="btn btn-danger" id="cityunpass">未通过</button>
                {{else}}
                    {{#ifCond audits.status '-1'}}
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" id="submitaudit" disabled="disabled">审核未通过</button>
                    <button type="button" class="btn btn-default" id="modify">编辑</button>
                    {{/ifCond}}

                    {{#ifCond audits.status '2'}}
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" id="submitaudit" disabled="disabled">审核通过</button>
                    <button type="button" class="btn btn-default" id="modify">编辑</button>
                    {{/ifCond}}

                    {{#ifCond audits.status '1'}}
                    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" id="submitaudit" disabled="disabled">审核中</button>
                    {{/ifCond}}
                    {{#ifCond audits.status '0'}}
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="submitaudit">提交审核</button>
                    <button type="button" class="btn btn-default" id="modify">编辑</button>
                    {{/ifCond}}
            {{/ifCond}}
            <a href="#allCountries/{{countryname}}/{{cityname}}/{{type}}" class="btn btn-primary">返回</a>
            </div>
        </div>
    </script>

                function banBackSpace(e) {
                    var ev = e || window.event; //获取event对象     
                    var obj = ev.target || ev.srcElement; //获取事件源     

                    var t = obj.type || obj.getAttribute('type'); //获取事件源类型    

                    //获取作为判断条件的事件类型  
                    var vReadOnly = obj.getAttribute('readonly');
                    var vEnabled = obj.getAttribute('enabled');
                    //处理null值情况  
                    vReadOnly = (vReadOnly == null) ? false : vReadOnly;
                    vEnabled = (vEnabled == null) ? true : vEnabled;

                    //当敲Backspace键时，事件源类型为密码或单行、多行文本的，  
                    //并且readonly属性为true或enabled属性为false的，则退格键失效  
                    var flag1 = (ev.keyCode == 8 && (t == "password" || t == "text" || t == "textarea") && (vReadOnly == true || vEnabled != true)) ? true : false;

                    //当敲Backspace键时，事件源类型非密码或单行、多行文本的，则退格键失效  
                    var flag2 = (ev.keyCode == 8 && t != "password" && t != "text" && t != "textarea") ? true : false;

                    //判断  
                    if (flag2) {
                        return false;
                    }
                    if (flag1) {
                        return false;
                    }
                }

                //禁止后退键 作用于Firefox、Opera  
                document.onkeypress = banBackSpace;
                //禁止后退键  作用于IE、Chrome  
                document.onkeydown = banBackSpace;
            });
        </script>
       
    </body>
</html>
