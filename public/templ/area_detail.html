<form class="form-horizontal">
    <fieldset>
        <legend>基本信息</legend>
        <div class="control-group">
            <label class="control-label">城市</label>
            <input type="text" id="city" readonly placeholder="必填" value="{{city_name}}" style="width:60px;margin-left:20px">
            <select id="continents_select" name="continents" style="width:100px">
                <option value='AS'>亚洲</option>
                <option value='EU'>欧洲</option>
                <option value='NA'>美洲</option>
                <option value='SA'>南美</option>
                <option value='AF'>非洲</option>
                <option value='OC'>大洋洲</option>
            </select>
            <select id="country_select" style="width:150px">
                <option value=''></option>
            </select>
            <select id="city_select" style="width:150px">
                <option value='{{city_id}}'>{{city_name}}</option>
            </select>
        </div>
        <div class="control-group">
            <label class="control-label" for="area_name">区域名称</label>
            <div class="controls">
                <input type="text" id="area_name" placeholder="必填" value="{{area_name}}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="area_enname">英文名</label>
            <div class="controls">
                <input type="text" id="area_enname"  value="{{area_enname}}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="area-introduce">介绍</label>
            <div class="controls">
                <textarea type="text" style="width:300px;height:100px;" id="area-introduce">{{area_introduce}}</textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="area-address">地址</label>
            <div class="controls">
                <input type="text" id="area-address"  value="{{address}}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="area-latitude">经度</label>
            <div class="controls">
                <input type="text" id="area-latitude"  value="{{latitude}}">
            </div>
            <label class="control-label" for="area-longitude">纬度</label>
            <div class="controls">
                <input type="text" id="area-longitude" value="{{longitude}}">
            </div>
        </div>
        <!-- <div class="control-group">
            <label class="control-label">封面图片</label>
            <input type="file" id="area-picture">
        </div> -->
    </fieldset>
    <div class="pull-right">
        {{#ifCond user.type "-1"}}
        {{else}}
        <button id="save" class="btn btn-primary">保存</button>
        {{/ifCond}}
        <button id="cancel" class="btn">取消</button>
    </div>
</form>
