<form class="form-horizontal">
    <fieldset>
        <legend>基本信息</legend>
    <div class="control-group">
        <label class="control-label">城市</label>
        <input type="text" id="city" readonly placeholder="必填" value="{{city_name}}" style="width:60px;margin-left:20px">
        <select id="continents_select" name="continents" style="width:100px">
            <option value='AS'>亚洲</option>
            <option value='EU'>欧洲</option>
            <option value='NA'>美洲</option>
            <option value='SA'>南美</option>
            <option value='AF'>非洲</option>
            <option value='OC'>大洋洲</option>
        </select>
        <select id="country_select" style="width:150px">
            <option value=''></option>
        </select>
        <select id="city_select" style="width:150px">
            <option value='{{city_id}}'>{{city_name}}</option>
        </select>
    </div>
        <div class="control-group">
            <label class="control-label" for="area-name">区域名称</label>
            <div class="controls">
                <input type="text" id="area-name" placeholder="必填" value="{{name}}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="area-en_name">英文名</label>
            <div class="controls">
                <input type="text" id="area-en_name" placeholder="必填" value="{{en_name}}">
            </div>
        </div>
    </fieldset>
    <div class="pull-right">
        <button id="save" class="btn btn-primary">保存</button>
        <button id="cancel" class="btn">取消</button>
    </div>
</form>
