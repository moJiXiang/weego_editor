<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3>编辑user</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <fieldset>

            <div class="control-group">
                <label class="control-label" for="username">姓名</label>
                <div class="controls">
                    <input class="input-xlarge focused" id="username" name="username" type="text"><span class="help-inline"></span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="password">密码</label>
                <div class="controls">
                    <input class="input-xlarge focused" id="password" name="password" type="password"><span class="help-inline"></span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="type">权限</label>
                <div class="controls">
                    <input class="input-xlarge focused" id="type" name="type" type="text" style='width:50px'><span class="help-inline">-1:Guest，0:editor，1:admin</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="type">分组</label>
                <div class="controls">
                    <input class="input-xlarge focused" id="group" name="type" value="" type="text" style='width:50px'><span class="help-inline">0:中文编辑，1:英文编辑</span>
                </div>
            </div>

            <div class="control-group operate-group">
                <input type="button" class="btn btn-primary" id="save" value="保存"></button>
                <button class="btn" id="cancel">取消</button>
            </div>
        </fieldset>
    </form>
</div>
